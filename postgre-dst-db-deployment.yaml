apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: postgre-dst-db
  name: postgre-dst-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgre-dst-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.37.0 (HEAD)
      labels:
        io.kompose.service: postgre-dst-db
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: adfadv32cbbs4$#se1
          image: postgres:15.12
          name: postgre-dst-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgre-dst-db-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: postgre-dst-db-cm0
          name: postgre-dst-db-cm0
